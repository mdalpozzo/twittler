<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <script src="jquery.js"></script>
    <script id='data' src="data_generator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script type="text/javascript" src="js/twit.js" async></script>
    <title>Twittler</title>
  </head>

  <body>
    <!-- Twittler logo / domain navigation -->
    <header>
      <img src='images/img1.jpg'>
      <!-- <h1>TWITTLER</h1> -->
    </header>

    <div class='mainpage'>
      <!-- Profile picture / navigation / tools -->
      <div class='toolbar'>
        <img src='images/img2.jpg' id='profilepic'>
        <nav>
          <ul>
            <li><a href=''><img src="images/settings.jpg" id='settingsicon'></a></li>
          </ul>
        </nav>
      </div>

      <!-- SIDEBAR FRIENDS ETC -->
      <div class='sidebar'>
        <h3>FRIENDS</h3>
        <ul id='friendlist'>
        </ul>
      </div>

      <!-- MAIN FEED -->
      <div class='mainfeed'>
        <div id=tweetIn>
          <p>What's on your mind??</p>
          <input id='newTweet' type='text'>
          <button>Tweet!</button>
        </div>
        <div class='feed'>
        </div>
      </div>

      <!-- TIME LINE -->
      <div class='timeline'>

      </div>

      <div class='push'></div>
    </div>

    <div class='footer'>
      <p>&copy;Twittler Inc.</p>
    </div>
  </body>
</html>
