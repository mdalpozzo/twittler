<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script id='data' src="data_generator.js"></script>
  </head>
  <body>
    <header>
      <img src='img1.jpg' height='40em' width='40em'>
      <h1>TWITTLER</h1>
    </header>
    <div class='sidebar'>
      <h3>FRIENDS</h3>
      <ul id='friendlist'>
      </ul>
    </div>
    <div class='mainfeed'>
      
    </div>
    <script>

      $(document).ready(function(){
        $('header img').css({'display': 'inline'});
        $('h1').css({'display': 'inline', 'text-align': 'center', 'margin': 'auto', 'width': '100%'});


        var $body = $('body');
        var $mainfeed = $('.mainfeed');
        var $friendlist = $('#friendlist');

        $('.sidebar').css({'background-color': 'blue', 'float': 'left'}).width('20%').show();
        $mainfeed.css({'background-color': 'light blue', 'float': 'right'}).width('80%').show();

        $.each(streams.users, function(key, element) {
          $friendlist.append('<li>'+key+'</li>').css({'background-color': 'pink'});
        });

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<p></p>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($mainfeed);
          $tweet.css({'background-color': 'pink',
                      'opacity': '0.75',
                      'padding': '1em',
                      'border-radius': '0.75'
                    });
          index -= 1;
        }

      });

    </script>

    <footer>
      
    </footer>
  </body>
</html>
